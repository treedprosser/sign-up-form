<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Today!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">

        <div class="sidebar">
            <div class="logo">
                <img src="css/img/odin.png" alt="Odin" class="odin">
                <h1>ODIN</h1>
            </div>
        </div>

        <div class="container">
            <div class="description">
                <p>
                    This is not a real online service! You know you need smething
                    like this in your life to help you realize your deepest
                    dreams. <br> Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>

            <form action="#">
                <div class="form-container">
                    <p>Let's do this!</p>

                    <fieldset>
                        <div class="form-cell">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="form-cell">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="form-cell">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-cell">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="form-cell">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="error" required>
                        </div>
                        <div class="form-cell">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" class="error" required>
                        </div>
                    </fieldset>
                </div>

                <div class="button-area">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>

    </div>
</body>
</html>
